<md-content layout="column" layout-align="center center" style="padding: 0 0 60px 0;" class="background-color">
    
    <div class="container" layout="row" layout-align="start center" layout-margin layout-padding ng-show="vm.news.length > 0">
        <h3 class="md-title"><span class="material-icons" style="top: 3px;">new_releases</span><span layout-margin>Nyheter</span></h3>
    </div>
    <md-content ng-init="limit = 200" ng-repeat="article in vm.news" style="margin: 10px auto;" class="container animate news" layout-padding layout="column" layout-align="start start">
        <p class="md-body-2">{{ article.text | strLimit: limit }}</p>
        <div layout="row" class="wide" layout-align="center center">
            <span class="md-caption faded">{{ article.date | limitTo: 16}} | av <strong>Metal Park</strong></span>
            <span flex></span>
            <md-button href="" ng-click="limit = 9999999" ng-show="article.text.length > limit">Läs mer</md-button>
        </div>
    </md-content>
    

        
        <p style="margin: 80px 0 20px 0;" class="md-title"><strong>VÅR GRYMMA LINEUP</strong></p>
        <div layout="row" layout-wrap layout-align="center center" class="container">
            <md-content style="position: relative;" flex-gt-md="45" flex="90" layout-margin layout-align="center center" layout="row">
                <img src="/src/client/images/bands/corroded.jpg" alt="Lillasyster">
                <p class="md-display-1 artist">CORRODED</p>
            </md-content>
            <md-content style="position: relative;" flex-gt-md="45" flex="90" layout-margin layout-align="center center" layout="row">
                <img src="/src/client/images/bands/corrosive.jpg" alt="Tad Morose">
                <p class="md-display-1 artist">CORROSIVE</p>
            </md-content>
            <md-content style="position: relative;" flex-gt-md="45" flex="90" layout-margin layout-align="center center" layout="row">
                <img src="/src/client/images/bands/amaranthe.jpg" alt="Mustasch">
                <p class="md-display-1 artist">AMARANTHE</p>
            </md-content>
            <md-content style="position: relative;" flex-gt-md="45" flex="90" layout-margin layout-align="center center" layout="row">
                <img src="/src/client/images/bands/jay_smith.jpg" alt="Hysterica">
                <p class="md-display-1 artist">JAY SMITH</p>
            </md-content>

            <h3>Ytterligare band tillkommer</h3>
        </div>
        
        
       
        
        
        
    </div>
</md-content>

<md-content class="md-whiteframe-z1 tickets-for-sale" layout-padding layout-align="center center" layout="column" layout-gt-sm="row">

    <md-button class="border-button md-caption white-border"
        aria-label="Boka biljetter"

</md-content>
